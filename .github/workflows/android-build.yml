name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Gradle Wrapper
      run: |
        # Gradle wrapper permissions set करें
        chmod +x ./gradlew || true
        
        # अगर gradle-wrapper.jar missing है तो error handle करें
        if [ ! -f ./gradle/wrapper/gradle-wrapper.jar ]; then
          echo "Gradle wrapper missing, using alternative approach..."
        fi

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Validate Gradle Wrapper
      run: |
        # Check if we can run gradle tasks
        if [ -f ./gradlew ]; then
          ./gradlew --version || echo "Gradle wrapper execution failed"
        else
          echo "Gradle wrapper script not found"
        fi

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-keyboard-app
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Build Report
      run: |
        echo "Build completed successfully!"
        ls -la app/build/outputs/apk/debug/ || echo "APK directory not found"
